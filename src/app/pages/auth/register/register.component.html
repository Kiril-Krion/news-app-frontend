<div class="container">
  <div class="login-form flex justify-center pt-4 pb-10">
    <form [formGroup]="registerForm">
      <h1 class="text-center">Register</h1>
      <div class="form-fields flex flex-col">
        <mat-form-field>
          <mat-label>Full Name</mat-label>
          <input formControlName="fullName" matInput required>
        </mat-form-field>
        <mat-form-field>
          <mat-label>E-Mail</mat-label>
          <input formControlName="email" matInput required>
        </mat-form-field>
        <mat-form-field class="mb-5">
          <mat-label>Password</mat-label>
          <input [type]="inputType" formControlName="password" matInput required>
          <button (click)="toggleVisibility()" mat-icon-button matSuffix matTooltip="Toggle Visibility" type="button">
            <mat-icon *ngIf="visible" [icIcon]="icVisibility"></mat-icon>
            <mat-icon *ngIf="!visible" [icIcon]="icVisibilityOff"></mat-icon>
          </button>
          <mat-hint>Click the eye to toggle visibility</mat-hint>
        </mat-form-field>

        <mat-hint class="mb-5">Do you have an account? <a routerLink="/login">Login</a></mat-hint>
        <button class="submit-btn" mat-button>SUBMIT</button>
      </div>
    </form>
  </div>
</div>
