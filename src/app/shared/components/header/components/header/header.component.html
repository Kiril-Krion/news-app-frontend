<mat-toolbar color="primary" class="mb-10">
  <div class="container">
    <div class="items flex justify-between">
      <a class="cursor-pointer" [routerLink]="['/']">News App</a>
      <div class="buttons">
        <button [routerLink]="['/create-post']" color="warn" mat-raised-button>Create a new post</button>
        <button [routerLink]="['/profile']" class="profile-btn" color="warn" mat-raised-button>Profile</button>
        <button (click)="logOut()" class="logout-btn" mat-raised-button>Log out</button>
      </div>
    </div>
  </div>
</mat-toolbar>
